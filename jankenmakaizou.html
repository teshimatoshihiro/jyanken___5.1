<!DOCTYPE html>
<html lang="ja">

<head>

  <title>診断</title>
  <link rel="icon" href="img/katesistu.jpg">

<body>
  <div class="video">
    <strong>Diagnose</strong>
    <div class="echo-station particles"> </div>

    </video>
  </div>
  <p>症状と検査</p>

  <section id="diagnosis">

      <li id="scope_btn" onclick="audio()">内視鏡</li>

  <h2>
    症状・検査結果
  </h2>

        <li id="symp_hand">症状

        <li id="scope_hand">内視鏡結果</li>
        <li id="ct_hand">CT画像診断</li>
      </ul>
    </div>

    <div class="diagnosis">
      <ul>
        <li id="result">診断結果</li>
        <li id="result2">・診断結果</li>
      </ul>
    </div>

    </section>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="js/main2.js">


    </script>

    </section>
    <footer>
      <div class="footer_moji">
        <img src="img/katesistu.jpg" alt="カテ室写真">
